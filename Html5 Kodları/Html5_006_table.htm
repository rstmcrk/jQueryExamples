<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table özellikleri</title>
</head>
<body>
    <h1>Table özellikleri</h1>
    <table border="2" width="85%">
        <caption>Dersler Listesi</caption>
        <thead>
            <tr>
            <th>Fronend</th>
            <th>Backend</th>
            <th>Database</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jquery</td>
                <td>JSP</td>
                <td>Mysql</td>
            </tr>
            <tr>
                <td>HTML5</td>
                <td rowspan="2">JSF</td>
                <td>Mssql</td>
            </tr>
            <tr>
                <td>CSS3</td>
               
                <td>MongoDB</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Bütün dersler</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
