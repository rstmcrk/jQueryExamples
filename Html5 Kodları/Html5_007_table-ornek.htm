<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table özellikleri</title>
</head>
<body>
    <h1>Table özellikleri</h1>
    <table border="2" width="100%">
<caption>DERSLER</caption>
<thead>
<tr>
    <th>ID</th>
    <th>CLASS NAME</th>
    <th>DATE</th>
    <th>DELETE</th>
    <th>UPDATE</th>
</tr>
</thead>

<tbody>
    <tr>
        <td>1</td>
        <td>Jquery</td>
        <td>2020</td>
        <td>delete</td>
        <td>update</td>
    </tr>
    <tr>
        <td>2</td>
        <td>JAVA SE</td>
        <td>2020</td>
        <td>delete</td>
        <td>update</td>
    </tr>
    <tr>
        <td>3</td>
        <td>JAVA EE</td>
        <td>2020</td>
        <td>delete</td>
        <td>update</td>
    </tr>
</tbody>

<tfoot>
    <tr>
        <td colspan="5" style="color:blue"> <center>BTK AKADEMİ BÜTÜN HAKLAR SAKLIDIR. (c)</center> </td>
    </tr>
   </tfoot>
    </table>
</body>
</html>
