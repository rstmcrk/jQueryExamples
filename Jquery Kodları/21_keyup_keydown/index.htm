<!doctype html>
<html lang="en">

<head>
  <title>mousedown mouseup</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container">

  <form action="">
    <div class="form-group">
      <span for="adiniz">Adınız</span>
      <input type="text" class="form-control" name="adi" id="adi" placeholder="Adınızı giriniz">
    </div>

    <div class="form-group">
      <span for="soyadiniz">Soyadınız</span>
      <input type="text" class="form-control" name="soyadiniz" id="soyadiniz" placeholder="soyadınız giriniz">
    </div>
  </form>

  <div>
    <p>keydown:</p> <span id="result_span"></span>
    <p>keyup: </p> <span id="result_span2"></span>
  </div>


  <script>
    var counter = 0;
    $("#adi").keydown(function () {
      $("div #result_span").text(counter+=1);
      alert("keydown event ");
    });
  </script>


<script>
  var counter = 0;
  $("#soyadiniz").keyup(function () {
    $("div #result_span2").text(counter+=1);
    alert("keydown up ");
  });
</script>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
