<html lang="en">

  <body>

<div class="container">
  <div class="row44">
    <form>
      <div class="form-group mt-5">
        <label for="adi">Adınız</label>
        <input id="adi" name="adi" type="text" class="form-control">
        <small class="text-muted text-danger form-text">adınız girmediniz</small>
      </div>
      <div class="form-group mt-5">
        <label for="soyadi">Soyadınız</label>
        <input id="soyadi" name="soyadi" type="text" class="form-control">
        <small class="text-muted text-danger form-text">soyadınızı girmediniz</small>
      </div>
      <button class="btn btn-primary" type="submit" id="gonder" name="gonder" onclick="online_register()" > Kayıt ol </button>
      </form>
  </div>
</div>


<script>
function online_register() {
  var adiJquery=$("#adi").val();
  var soyadiJquery=  $("#soyadi").val();
  if($("#adi").val()!=null && $("#soyadi").val()!=null){
      alert("adım: " +adiJquery+ " soyadim: "+soyadiJquery);
  }

}
</script>
