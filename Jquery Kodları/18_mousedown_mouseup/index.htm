<!doctype html>
<html lang="en">
  <head>
    <title>mousedown mouseup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="container">

    <div>
      <span>
        <p style="color:orange">Lorem ipsum dolor sit amet.</p>
      </span>
    </div>

    <p style="font-size: 2rem;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet, assumenda?</p>
    <p style="font-size: 1rem; color:blue">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet, assumenda?</p>
    <p style="font-size: 2rem; color:red">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet, assumenda?</p>

    <script>
      $(function () {
        $("p").mousedown(function () {
          $(this).after("<b><i><code><mark> mouse down yapıldı </mark></code></i></b>");
        });
        $("p").mouseup(function () {
          $(this).after("<b><i><code><big><mark> mouse up yapıldı </mark></big></code></i></b>");
        });
      });
    </script>


<script>
  $(function () {
    $("div span p").click(function () {
      $(this).after("<b><i><code><mark> click yapıldı </mark></code></i></b>");
    });
    $("div span p").dblclick(function () {
      $(this).after("<b><i><code><big><mark> double click up yapıldı </mark></big></code></i></b>");
    });
  });
</script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
