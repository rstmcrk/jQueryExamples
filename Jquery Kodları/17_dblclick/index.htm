<form action="">

  <div class="form-group">
      <input type="text" name="adi" id="adi" class="form-control mt-5">
  </div>

  <button id="gonder_id" type="submit" class="btn btn-primary" >Trim Gönder</button>
</form>

<script>
$("#gonder_id").click(function name() {
  var validation=$("#adi").val();
  var validation2=$("#soyadi").val();
  validation=$.trim(validation)
  validation2=$.trim(validation2)
  if(!validation ){
    alert("bu alanı boş geçemezsiniz");
  }else{
    alert("gönderildi")
  }
})
</script>
