<!doctype html>
<html lang="en">

<head>
  <title>trim</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    div {
      height: 200px;
      width: 400px;
      padding: 10px;
      border: 2px solid red;
      margin: 20px;
      background-color: rgb(61, 61, 255);
    }
  </style>
</head>

<body class="container">


  <div></div>
  <button class="btn btn-primary ml-3">Hesapla</button>

  <script>
    $(function () {

      $("button").click(function () {
        var deneme = "";
        deneme += "Genişlik: " + $("div").width() + " px <br/>";
        deneme += "Yükseklik: " + $("div").height() + " px <br/><br/>";

        //padding dahil
        deneme += "Genişlik innerWidth: " + $("div").innerWidth() + " px <br/>";
        deneme += "Yükseklik innerHeight: " + $("div").innerHeight() + " px <br/><br/>";

        //padding + border
        deneme += "Genişlik outerWidth: " + $("div").outerWidth() + " px <br/>";
        deneme += "Yükseklik outerHeight: " + $("div").outerHeight() + " px <br/> <br/>";


        //padding + border + margin
        deneme += "Genişlik outerWidth(true): " + $("div").outerWidth(true) + " px <br/>";
        deneme += "Yükseklik outerHeight(true): " + $("div").outerHeight(true) + " px <br/> <br/>";

        $("div").html(deneme).css("color", "yellow").css("font-size","8px");
      });

    })
  </script>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
